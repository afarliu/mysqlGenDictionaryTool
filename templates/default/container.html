<h3><a name="{$table_info['TABLE_NAME']}">{$table_info['TABLE_NAME']}</a></h3>
<div id="desc">
	说明：{$table_info['TABLE_COMMENT']}
</div>
<table align="center">
	<thead>
	<tr>
		{loop $header $val}
		<th>{$val}</th>
		{/loop}
	</tr>
	</thead>
	<tbody>
	{loop $columns_info $val}
	<tr>
		{loop $val $k=>$v}
		{if $k=='COLUMN_DEFAULT' && $v===''}
			<td>Empty String</td>
		{else if $k=='COLUMN_DEFAULT' && $v===null}
			<td>NULL</td>
		{else}
			<td>{$v}</td>
		{/if}
		{/loop}
	</tr>
	{/loop}
	</tbody>
</table>
<h3>&nbsp;</h3>
